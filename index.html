<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <div class="content">
      <div class="title">
        <h1>Lista de Tarefas</h1>
      </div>
      <div class="container">
        <div class="addTask">
          <input type="text" class="newTask" placeholder="Digite uma tarefa"/>
          <button class="confirmTask"></button>
        </div>
        <ul class="listTask">
        </ul>
      </div>
    </div>

    <div class="windowEdit">
      <button class="editClose">X</button>
      <h2 class="textEdit">#1000</h2>
      <hr>
      <form>
        <div class="formEdit">
          <label for="name">Nome:</label>
          <input type="text" class="changeTask">
        </div>
        <div class="confirmAtt">
          <button class="buttonAtt">Salvar</button>
        </div>
      </form>
    </div>
    <div class="windowBackg"></div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
